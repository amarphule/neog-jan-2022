<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="action action-one">
        <button>Action one</button>
      </div>
      <div class="action action-two">
        <button>Action Two</button>
      </div>
      <div class="action action-three">
        <button>Action Three</button>
      </div>
    </div>

    <!-- Modal One -->
    <div class="modal">
      <div class="modal__one">
        <div class="modal__header">
          Draft <span class="close">&times;</span>
        </div>
        <div class="modal__body">Some thing in it</div>
        <div class="modal__footer">
          <button>Action 1</button>
          <button>Action 2</button>
        </div>
      </div>
    </div>

    <!-- Modal Two -->
    <div class="modal">
      <div class="modal__two">
        <div class="modal__header">
          Draft <span class="close">&times;</span>
        </div>
        <div class="modal__footer">
          <button>Action 1</button>
          <button>Action 2</button>
        </div>
      </div>
    </div>

    <!-- Modal Three -->
    <div class="modal">
      <div class="modal__three">
        <div class="modal__header">
          Draft <span class="close">&times;</span>
        </div>
        <div class="modal__body">
          <ul>
            <li>
              <img src="./assets/images.png" alt="" /> <span>Name of User</span>
            </li>
            <li>
              <img src="./assets/images.png" alt="" /> <span>Name of User</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
